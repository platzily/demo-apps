name: Build-Test-Deploy

on:
  push:
    branches: [main]

jobs:

  Lint-Testing-Build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend/NextJS-Demo/hello-world
    steps:
      - uses: actions/checkout@v2
      - run: |
              npm ci
              npm run build
              npm run test
              npm run lint

  Deploy:
    needs: [Lint-Testing-Build]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend/NextJS-Demo/hello-world
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          docker_heroku_process_type: web
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "nextjs-demo-apps" #Must be unique in Heroku
          heroku_email: "danielsanchez1502@gmail.com"
          justlogin: true
      - name: "Login to heroku registry"
        run: heroku container:login

      - name: "Build and push to heroku registry"
        run: heroku container:push web --app email-service-web

      - name: "Releases the container"
        run: heroku container:release web --app email-service-web